prose:
  rooturl: '/'
  siteurl: 'http://quarm.guide'
  relativeLinks: ''
  media: 'assets'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      rooturl: "_posts"
        name: "date"
          field:
            element: "text"
            label: "Date"
            value: CURRENT_DATETIME
    wiki:
      rooturl: "wiki"
        name: "date"
        field:
          element: "text"
          label: "Last Updated"
          value: CURRENT_DATETIME
