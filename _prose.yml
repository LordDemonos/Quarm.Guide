prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/starter/'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'assets/images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "layout"
          element: "hidden"
          value: "post"
      - name: "date"
        field:
          label: "date"
          element: "text"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          label: "author"
          element: "text"
          value: "CURRENT_USER"
      - name: "categories"
        field:
          label: "title"
          element: "text"
          placeholder: "Enter a title for your post"
      - name: "description"
        field:
          label: "description"
          element: "text"
          placeholder: "Enter a description for your post."
      - name: "tags"
        field:
          label: "tags"
          element: "text"
          placeholder: "Enter tags"