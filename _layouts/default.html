<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <!-- Other head elements -->
    <script src="{{ '/assets/js/anchor-links.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/back-to-top.js' | relative_url }}"></script>
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">pqdi.cc</a>
            <a href="{{ site.github.tar_url }}" class="btn">eqtunnelauctions.com</a>
      <!--  <a href="{{ site.github.another_url }}" class="btn">Download DuxaUI</a> -->
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
          <h6>By Xanax/Xantagonist &lt;Former Glory&gt;</h6>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  <div id="back-to-top-btn">
  <a href="#" title="Back to Top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="12" height="12">
      <circle cx="12" cy="12" r="8" fill="#555"/> <!-- Larger circle -->
      <circle cx="12" cy="12" r="6" fill="#fff"/>   <!-- Smaller circle -->
      <path d="M12 16.6l-4.8-4.8 1.2-1.2 3.6 3.6 3.6-3.6 1.2 1.2z" fill="#555"/> <!-- Carrot (^) -->
    </svg>
  </a>
</div>
  </body>
</html>
