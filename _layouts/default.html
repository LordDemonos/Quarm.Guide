---
title: Default
layout: git-wiki-default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    /></noscript>
    <link rel="stylesheet" href="{{ '/assets/css/git-wiki-style.css' | relative_url }}" />
  </head>
  <body>
    <div class="site">
      <header>
        <!-- Your header content -->
      </header>
      <main id="git-wiki-content{% if page.resize_images %} resize-images{% endif %}">{{ content }}</main>
      <footer>
        <!-- Your footer content -->
      </footer>
    </div>
    <div id="back-to-top-btn" style="display: none"><a href="#top">^</a></div>
    <script src="{{ '/assets/js/back-to-top.js' | relative_url }}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Select all elements that look like Markdown checkboxes
        document.querySelectorAll('li').forEach(function (item) {
          var textContent = item.textContent.trim();
          if (textContent.startsWith('[ ]') || textContent.startsWith('[x]')) {
            // Create a new checkbox input
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = textContent.startsWith('[x]');
            checkbox.style.marginRight = '10px';

            // Clear the existing content
            while (item.firstChild) {
              item.removeChild(item.firstChild);
            }

            // Add the checkbox and the rest of the content
            item.appendChild(checkbox);
            var label = document.createElement('label');
            label.innerHTML = textContent.substring(3).trim(); // Adjust to skip '[ ]' or '[x]'
            item.appendChild(label);

            // Add event listener to update the checkbox text if needed
            checkbox.addEventListener('change', function () {
              if (checkbox.checked) {
                label.innerHTML = '[x] ' + label.innerHTML;
              } else {
                label.innerHTML = '[ ] ' + label.innerHTML;
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
